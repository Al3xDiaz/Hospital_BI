<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
    <div class="modal fade" id="ModalNuevo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Cargo
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </h5>
          </div>
          <style type="text/css">
            form#Nuevo label {
              display: inline-block;
              width: 200px;
              margin-right: 0.5em;
              text-align: right;
            }
          </style>
          <div class="modal-body">
            <form id="Nuevo" class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> Descripción del Cargo:</label>
                <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal de Editar -->
    <div class="main-container-inner">
      <div class="main-content">
        <div class="row">
          <div class="col-md-11">
            <h3 class="header smaller lighter blue">Listado de Cargos</h3>
            <button class="btn btn-primary pull-right" id="btnnuevo">Agregar</button>
            <br><br>
                <table class="table">
                  <thead>
                    <tr>
                      <th>
                      </th>
                      <th>
                        Id Cargo
                      </th>
                      <th>
                        Cargo
                      </th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                      </td>

                      <td>
                        1
                      </td>
                      <td>Medico</td>
                      <td>
                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                          <a class="btn btn-minier btn-warning text-center" id="btnEditar" href="#">
                            Editar &nbsp; <i class="icon-pencil"></i>
                          </a>
                          <a class="btn btn-minier btn-danger text-center" id="btnEliminar" href="#">
                            Eliminar &nbsp; <i class="icon-trash"></i>
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h5 class="modal-title" id="exampleModalLabel">Editar Cargo</h5>
                </div>
                <div class="modal-body">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Id:</label>
                      <div class="col-sm-9">
                        <input disabled type="text" id="form-field-1" class="col-xs-10 col-sm-5" value="1" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Cargo:</label>
                      <div class="col-sm-9">
                        <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" value="Medico" />
                      </div>
                    </div>
                    <div class="space-4"></div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-white" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-warning" data-dismiss="modal">Editar</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="ModalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h5 class="modal-title" id="exampleModalLabel">Eliminar Cargo</h5>
                </div>
                <div class="modal-body">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <div class="col-sm-9">
                        ¿Está seguro de que desea eliminar este registro?
                      </div>
                    </div>
                    <div class="space-4"></div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-white" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
          <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div>
    <!-- PAGE CONTENT ENDS -->
  </div><!-- /.page-content -->
  </div><!-- /.main-content -->
  </div><!-- /.main-container-inner -->
  </div>
</body>

</html>
